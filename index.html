<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenge #3</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom Css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="wrapper">

    <div class="grid-layout">

      <section class="top-box">

        <div class="top-box__logo">
          <figure>
            <img src="images/logo.svg"  alt="Logo de la primera caja">
          </figure>
        </div>

        <div class="top-box__icons">

          <figure>
            <img src="images/icon-document.svg" alt="Imagen de un documento">
          </figure>

          <figure>
            <img src="images/icon-folder.svg" alt="Imagen de una carpeta">
          </figure>

          <figure>
            <img src="images/icon-upload.svg" alt="Imagen que representa la opciÃ³n para subir algo a un servidor">
          </figure>

        </div>

      </section>

      <section class="bottom-box">

        <p class="bottom-box__text">You've used <b>815 GB</b> of your storage</p>

        <div class="loading-bar"></div>

        <div class="load-counter">
          <p><b>0 GB</b></p>
          <p><b>1000 GB</b></p>
        </div>

        <div class="alert">
          <p><b>185</b>GB LEFT</p>
        </div>

      </section>

    </div>

  </main>

</body>

</html>
